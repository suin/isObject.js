name: Build

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '10'
          - '11'
          - '12'
          - '13'
          - '14'

    name: Node ${{ matrix.node }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Dependencies
        run: yarn --frozen-lockfile --ignore-optional

      - name: Test
        run: yarn jest
